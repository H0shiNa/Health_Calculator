<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Calculator By H0sh1Na</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="calculatorPrompt">โปรดเลือกเครื่องมือคำนวณ</h1>
    
    <div class="button-container">
        <button onclick="showSection('bmi')">คำนวณค่า BMI</button>
        <button onclick="showSection('calorie')">คำนวณแคลอรี่ต่อวัน</button>
    </div>
    <div id="bmiSection">
        <h2>คำนวณค่า BMI</h2>
        <button class="back-button" onclick="showHome()">กลับหน้าแรก</button>
        <form id="bmiForm">
            <div>
                <label for="weight">น้ำหนัก (กิโลกรัม):</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <div>
                <label for="height">ส่วนสูง (เซนติเมตร):</label>
                <input type="number" id="height" name="height" required>
            </div>
            <button type="submit">คำนวณ</button>
        </form>
        <div id="result">
            <div id="bmiValue"></div>
            <div id="bmiAdvice"></div>
        </div>
    </div>
    <div id="calorieSection">
        <h2>คำนวณแคลอรี่ต่อวัน</h2>
        <button class="back-button" onclick="showHome()">กลับหน้าแรก</button>
        <form id="calorieForm">
            <div>
                <label for="age">อายุ:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div>
                <label for="calorieWeight">น้ำหนัก (กิโลกรัม):</label>
                <input type="number" id="calorieWeight" name="weight" required>
            </div>
            <div>
                <label for="calorieHeight">ส่วนสูง (เซนติเมตร):</label>
                <input type="number" id="calorieHeight" name="height" required>
            </div>
            <div>
                <label>เพศ:</label>
                <div>
                    <button type="button" id="maleButton" class="gender-button" onclick="selectGender('male')">ชาย</button>
                    <button type="button" id="femaleButton" class="gender-button" onclick="selectGender('female')">หญิง</button>
                </div>
            </div>
            <div>
                <label for="activity">ระดับของการ<br>ออกกำลังกาย:</label>
                <select id="activity" name="activity" required>
                    <option value="1.2">ไม่ได้ออกกำลังกาย</option>
                    <option value="1.375">ออกกำลังกายเล็กน้อย 1-3 วัน</option>
                    <option value="1.55">ออกกำลังกายปานกลาง 3-5 วัน</option>
                    <option value="1.725">ออกกำลังกายอย่างหนัก 6-7 วัน</option>
                    <option value="1.9">ออกกำลังกายหนักมาก</option>
                </select>
            </div>
            <button type="submit">คำนวณ</button>
        </form>
        <div id="calorieResult"></div>
    </div>    
    <script src="app.js"></script>
</body>
</html>
